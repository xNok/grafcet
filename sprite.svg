<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" style="display:none">
  <symbol id="step" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
      <rect x="0" y="0" width="100" height="100" style="fill:none;stroke-width:5;stroke:rgb(0,0,0)"/>
  </symbol>  
  <symbol id="initStep" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
      <rect x="0" y="0" width="100" height="100" style="fill:none;stroke-width:5;stroke:rgb(0,0,0)"/>
      <rect x="10" y="10" width="80" height="80" style="fill:none;stroke-width:5;stroke:rgb(0,0,0)"/>
  </symbol>
  <symbol id="join" viewBox="0 0 100 30" preserveAspectRatio="xMinYMin meet">
      <rect x="25" y="15" width="50" height="3" style="fill:none;stroke-width:3;stroke:rgb(0,0,0)"/>
      <rect x="50" y="0" width="3" height="80" style="fill:none;stroke-width:3;stroke:rgb(0,0,0)"/>
  </symbol>
</svg>